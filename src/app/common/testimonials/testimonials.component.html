  <owl-carousel [options]="customOptions" [items]="slidesStore" [carouselClasses]="['owl-theme',  'sliding']">
     <div class="item" *ngFor="let slide of slidesStore;let i = index">
        <div class="singleTestimonial">
       
      <p class="authorComment">{{slide.comment}}</p>
      <h5 class="authorName">{{slide.author}}<span class="line"></span></h5>
      <p>{{slide.company}}</p>
      </div>
     </div>
 </owl-carousel>
