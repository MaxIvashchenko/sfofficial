<div id="header-wrap" class="stuck_menu" [ngClass]="{'header-sticky': windowScrolled}">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="menuzord" class="menuzord">
                    <input id="menu__toggle" type="checkbox" />
                    <label class="menu__btn" for="menu__toggle">
                        <span></span>
                    </label>
                    <a id="logo" routerLink="/" class="logo menuzord-brand"
                        data-dark-logo="assets/images/logo-dark.png">
                        <img src="assets/images/logo.png" alt="Polo Logo">
                    </a>
                    <div class="header-extras">
                        <ul>

                            <li>
                                <div class="topbar-dropdown">
                                    <a class="title"><i class="ion-android-globe"></i></a>
                                    <div class="dropdown-list">
                                        <a class="list-entry" href="">Русский</a>
                                        <a class="list-entry" href="">English</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <nav class="menuzord-menu">
                        <li>
                            <a routerLink="/" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:
                                true}" (click)="click('home', '')"
                                [className]="currentSection === 'home' ? 'activeSection' : ''">Home</a>
                        </li>

                        <li>
                            <a routerLink="/services" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:
                                true}" [className]="currentSection === 'services' ? 'activeSection' : ''"
                                (click)="click('services', '')">Services</a>
                            <ul class="dropdown">
                                <li *ngFor="let service of services">
                                    <a routerLink="/services/{{service.name}}" (click)="click('services',service.name)"
                                        [className]="service.name === currentSubSection ? 'activeSubSection' : ''">{{service.desc}}</a>
                                </li>
                            </ul>
                        </li>

                        <li>
                            <a routerLink="/expertises" [routerLinkActive]="['active']"
                                [routerLinkActiveOptions]="{exact: true}" (click)="click('expertises', '')"
                                [className]="currentSection === 'expertises' ? 'activeSection' : ''">Expertises</a>
                            <ul class="dropdown multi">
                                <li *ngFor="let expertise of expertises">
                                    {{expertise.title}}
                                    <ul>
                                        <li *ngFor="let solution of expertise.subSection">
                                            <a routerLink="/expertises/{{solution.name}}"
                                                (click)="click('expertises',solution.name)"
                                                [className]="solution.name === currentSubSection ? 'activeSubSection' : ''">{{solution.desc}}</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>

                        <li>
                            <a routerLink="/engagement/outsourcing" (click)="click('engagement', '')"
                                [routerLinkActive]="['active']"
                                [className]="currentSection === 'engagement' ? 'activeSection' : ''">
                                Engagement Models</a>
                            <ul class="dropdown">
                                <li *ngFor="let model of engagementModels">
                                    <a routerLink="/engagement/{{model.name}}" (click)="click('engagement',model.name)"
                                        [className]="model.name === currentSubSection ? 'activeSubSection' : ''">{{model.desc}}</a>
                                </li>
                            </ul>
                        </li>

                        <li>
                            <a routerLink="/company/about" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:
                                true}" (click)="click('company', '')"
                                [className]="currentSection === 'company' ? 'activeSection' : ''">company</a>
                            <ul class="dropdown">
                                <li *ngFor="let company of companySection">
                                    <a routerLink="/company/{{company.name}}" (click)="click('company',company.name)"
                                        [className]="company.name === currentSubSection ? 'activeSubSection' : ''">{{company.desc}}</a>
                                </li>
                            </ul>
                        </li>

                        <li>
                            <a routerLink="/contacts" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:
                                true}" (click)="click('contact', '')"
                                [className]="currentSection === 'contact' ? 'activeSection' : ''">Contact</a>
                        </li>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
